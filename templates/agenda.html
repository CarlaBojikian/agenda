{% extends "model-page.html" %}


{% block content %}
    <h2>Compromissos</h2>

    <ul style="font-size: 18px">


    <a href="new/">
        <button type="button">Adicionar compromisso</button>
        <br/><br/>
    </a>

    {% for evento in eventos %}
        <li>
        {{ evento.title }} - {{ evento.brazilian_date_format }}
        <a href="new/?id={{ evento.id }}">Editar</a>
        / <a href="delete/{{ evento.id }}/">Deletar</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
